<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orskark</title>
    <link rel="icon" href="orskark_portfolio_assets/minimalist_logo_portfolio_white.png" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Círculos del fondo -->
    <div class="circle-3"></div>
    <div class="circle-4"></div>
    <div class="circle-5"></div>
    <div class="circle-6"></div>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row w-100">
                <!-- Primera columna: items iniciales -->
                <div class="col-md d-flex justify-content-start">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">About Me</a>
                    <a class="nav-link" href="#">Professional Profile</a>
                </div>

                <!-- Columna central: logo -->
                <div class="col-auto d-flex justify-content-center">
                    <a href="index.html">
                        <img src="orskark_portfolio_assets/logo_portfolio_black.png" alt="logo_portfolio_black" class="logo">
                    </a>
                </div>

                <!-- Última columna: items restantes -->
                <div class="col-md d-flex justify-content-end">
                    <a class="nav-link" href="#">Skills</a>
                    <a class="nav-link" href="#">Portfolio</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero py-5">
        <div class="container-fluid">
            <div class="row">
                <!-- Columna Izquierda (Imagen) -->
                <div class="col-md-4 left-column position-relative">
                    <img src="orskark_portfolio_assets/hero_pic.png" class="img-fluid hero-image" alt="Imagen Hero">
                    <div class="paper_hero_top">
                        <img src="orskark_portfolio_assets/paper_hero_top.png" alt="paper_hero_top" class="paper_hero_top1">
                    </div>
                    <div class="stars_hero">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_bg1" class="star_hero_bg1">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_bg2" class="star_hero_bg2">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_bg3" class="star_hero_bg3">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_bg4" class="star_hero_bg4">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_bg5" class="star_hero_bg5">           
                    </div>
                </div>
                <!-- Columna Derecha (Texto) -->
                <div class="col-md-8 right-column position-relative">
                    <h2 class="hero-title">
                        hey there<span class="highlight">!</span>
                    </h2>
                    <h3 class="hero-title1">
                        i'm <span class="highlight">Óscar...</span>
                    </h3>
                    <h1 class="hero-text">Software Analyst and Developer.</h1>
                
                    <div class="paper_hero_bottom">
                        <img src="orskark_portfolio_assets/paper_hero_bottom.png" alt="paper_hero_bottom1">
                    </div>
                    <div class="stars_hero_right">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_right_1" class="star_hero_right_1">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_right_2" class="star_hero_right_2">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_right_3" class="star_hero_right_3">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_right_4" class="star_hero_right_4">
                        <img src="orskark_portfolio_assets/star.png" alt="star_hero_right_5" class="star_hero_right_5">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
