<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orskark</title>
    <link rel="icon" href="orskark_portfolio_assets/minimalist_logo_portfolio_white.png" type="image/x-icon">

    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circle-3"></div>
    <div class="circle-4"></div>
    <div class="circle-5"></div>
    <div class="circle-6"></div>
    
    

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="row w-100">
                <!-- Primera columna: items iniciales -->
                <div class="col-md d-flex justify-content-start">
                    <a class="nav-link" href="#">Home</a>
                    <a class="nav-link" href="#">About Me</a>
                    <a class="nav-link" href="#">Professional Profile</a>
                </div>

                <!-- Columna central: logo -->
                <div class="col-auto d-flex justify-content-center">
                    <a href="index.html">
                        <img src="orskark_portfolio_assets/logo_portfolio_black.png" alt="logo_portfolio_black" class="logo">
                    </a>
                </div>
                

                <!-- Ãšltima columna: items restantes -->
                <div class="col-md d-flex justify-content-end">
                    <a class="nav-link" href="#">Skills</a>
                    <a class="nav-link" href="#">Portfolio</a>
                    <a class="nav-link" href="#">Contact</a>
                </div>
            </div>
        </div>
    </nav>

    <section id="professional_profile">
        <div class="row">
            <div class="col-md-8 left-column position-relative">
                <h2 class="pro_prof_title">
                    professional <span class="highlight">profile</span>
                </h2>
                <div class="star_pro_prof">
                    <img src="orskark_portfolio_assets/StarPro_prof.png" alt="professional profile star" class="star_pro_proff">
                </div>
                <div class="circles_pro_prof">
                    <img src="orskark_portfolio_assets/Ellipse_pro_prof.png" alt="Elipse1" class="Ellipse_pro_proff1">
                    <img src="orskark_portfolio_assets/Ellipse_pro_prof.png" alt="Elipse2" class="Ellipse_pro_proff2">
                    <img src="orskark_portfolio_assets/Ellipse_pro_prof.png" alt="Elipse3" class="Ellipse_pro_proff3">
                    <img src="orskark_portfolio_assets/Ellipse_pro_prof.png" alt="Elipse4" class="Ellipse_pro_proff4">
                </div>
            </div>
            <div class="col-md-4 right-column position-relative">
                <div class="img_pro_profile">
                    <img src="orskark_portfolio_assets/pro_profile_pic.png" alt="Professional_profile_pic" class="pro_prof_pic">
                </div>
            </div>
        </div>
    </section>
    
    <section id="footer_image">
        <img src="orskark_portfolio_assets/paper_prof_profile.png" alt="footer_image" class="footer_img">
    </section>
    
</body>
</html>
